name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create build directory
      run: mkdir build

    - name: Navigate to build directory and run CMake
      run: |
        cd build
        cmake ..
        cmake --build .